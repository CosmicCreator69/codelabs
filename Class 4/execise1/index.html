<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: rgb(250, 243, 243);
  animation-name: example;
  animation-duration: .1s;
}

@keyframes example {
  from {background-color: rgb(245, 240, 240);}
  to {background-color: rgb(5, 5, 5);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
